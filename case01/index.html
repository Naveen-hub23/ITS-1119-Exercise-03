<!DOCTYPE html>
<html>

<head>
    <title>Case 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="box red-box">
            <div class="corner-circle top-left"></div>
            <div class="center-shape">
                <div class="inner-square"></div>
            </div>
        </div>

        <div class="box green-box">
            <div class="corner-circle top-right"></div>
            <div class="center-shape">
                <div class="inner-square"></div>
            </div>
        </div>

        <div class="box orange-box">
            <div class="corner-circle bottom-left"></div>
            <div class="center-shape">
                <div class="inner-square"></div>
            </div>
        </div>

        <div class="box pink-box">
            <div class="corner-circle bottom-right"></div>
            <div class="center-shape">
                <div class="inner-square"></div>
            </div>
        </div>

        <div class="center-box">
            <div class="center-circle"></div>
        </div>
    </div>
</body>

</html>
